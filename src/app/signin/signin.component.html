<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/4.jpg');">
    <div class="filter"></div>
    <div class="container">
      <h2 class="moving-title">Welcome</h2>
      <div class="row">
        <video width="640" height="360" controls autoplay>
          <source src="assets\img\Ù…Ù„Ø§Ù‘ Ø¬Ù…Ù‡ÙˆØ± ÙŠØ§ Ø¨Ø§Ø¨Ø§ ðŸ‡¹ðŸ‡³.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title login-title" style="font-size: 2rem;">Login</h3>
            <div class="social-line text-center">
              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form class="register-form" (ngSubmit)="signIn()">
              <label>Email</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="signInData.email" name="email" (focus)="focus=true" (blur)="focus=false" required>
              </div>
              <label>Password</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="signInData.password" name="password" (focus)="focus1=true" (blur)="focus1=false" required>
              </div>
              <button class="btn btn-danger btn-block btn-round" type="submit">Login</button>
            </form>
         

            <!-- Update the signin.component.html -->
<div class="forgot">
  <a [routerLink]="['/forgot-password']" class="btn btn-link btn-danger">Forgot password?</a>
</div>

          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
 
      </div>
    </div>
  </div>

  
</div>
